# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: blog_app
  pool: 5
  port: 5432
  host: localhost
  username: postgres
  password: password1
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: blog_test
  pool: 5
  port: 5432
  host: localhost
  username: postgres
  password: password1
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  database: blog_test_production
  pool: 5
  port: 5432
  host: localhost
  username: postgres
  password: password1
  timeout: 5000